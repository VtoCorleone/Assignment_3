<!DOCTYPE html>
<html ng-app="scSurfShack">
<head lang="en">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Surf Shack</title>
    <style>
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .rounded{
            border-radius: 25px;
        }
        .center{
            margin-left: auto;
            margin-right:auto;
        }
        .clear{
            clear: both;
        }
        .display{
            min-width: 1000px;
            width: 80%;
            height: 100%;
        }
        .filterContainer{
            min-width: 200px;
            width: 20%;
            text-align: center;
        }
        .filterContainer ul{
            list-style-type: none;
            padding: 0;
        }
        .filterContainer span{
            font-weight: bold;
            text-decoration: underline;
        }
        .filterContainer li{
            margin-top: 10px;
        }
        .filterContainer hr{
            width: 200px;
        }

        .contentContainer{
            min-width: 800px;
            width: 80%;
        }
    </style>
</head>
<body style="margin:0;">

    <div style="width:100%; height: 45px; background-color: #DDDDDD; margin-bottom: 35px;" ng-controller="scNavCtrl">
        <a ui-sref="showcase">Surf Shack</a>
        <div style="margin:6px 25px 0 0; background-color: #FFFFFF; padding: 0 20px 0 20px; color: #AAAAAA;" class="rounded right">
            <a ui-sref="cart">
                <i class="fa fa-shopping-cart fa-2x"></i>
                &nbsp{{itemsInCart}}
            </a>
        </div>
    </div>

    <div class="display center">
        <div ng-controller="scFiltersCtrl">
            <section class="filterContainer left">
                <span>Vendor</span>
                <ul>
                    <li ng-repeat="vendor in vendors"><a ui-sref="browse/vendor({vendorId:vendor.vendor})">{{vendor.vendor}}</a></li>
                </ul>
                <hr />
                <span>Category</span>
                <ul>
                    <li ng-repeat="category in categories"><a ui-sref="browse/category({categoryId:category.category})">{{category.category}}</a></li>
                </ul>
                <hr />
                <span>Price</span>
                <ul>
                    <li>Short board</li>
                    <li>Long board</li>
                    <li>Fish</li>
                    <li>Stand up</li>
                </ul>
                <hr />
            </section>

            <section class="contentContainer left">
                <div ui-view></div>
            </section>

        </div>
    </div>

    <!--JavaScript libraries-->
    <script src="libraries/angular/angular.min.js"></script>
    <script src="libraries/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libraries/angular-cookies/angular-cookies.min.js"></script>
    <script src="libraries/moment/min/moment.min.js"></script>
    <script src="libraries/lodash/dist/lodash.min.js"></script>

    <!--App specific JavaScript files-->
    <script src="app/scSurfShackApp.js"></script>
    <script src="app/nav/scNavCtrl.js"></script>
    <script src="app/cart/scCart.js"></script>
    <script src="app/cart/scCartSvc.js"></script>
    <script src="app/showcase/scShowcaseCtrl.js"></script>
    <script src="app/browse/scBrowse.js"></script>
    <script src="app/selected/scSelected.js"></script>
    <script src="app/sharedServices/scSurfboardSvc.js"></script>
    <script src="app/filters/scFiltersCtrl.js"></script>
    <script src="app/filters/scFiltersSvc.js"></script>
    <script src="app/checkout/scCheckout.js"></script>
    <script src="app/checkout/scCheckoutCtrl.js"></script>
    <script src="app/checkout/scCheckoutSvc.js"></script>
    <script src="app/confirmation/scConfirmation.js"></script>
    <script src="app/confirmation/scConfirmationCtrl.js"></script>
</body>
</html>
