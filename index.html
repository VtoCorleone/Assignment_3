<!DOCTYPE html>
<html ng-app="scSurfShack">
<head lang="en">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Surf Shack</title>
    <style>
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .filterContainer{
            min-width: 200px;
            width: 20%;
            text-align: center;
        }
        .filterContainer ul{
            list-style-type: none;
            padding: 0;
        }
        .filterContainer lh{
            font-weight: bold;
            text-decoration: underline;
        }
        .filterContainer li{
            margin-top: 10px;
        }
        .filterContainer hr{
            width: 200px;
        }
        .imageContainer{
            min-width: 200px;
            width: 20%;
            text-align: center;
        }
        .descriptionContainer{
            min-width: 200px;
            width: 60%;
        }
        .button{
            border: 1px solid black;
            padding:0 10px 0 10px;
        }


    </style>
</head>
<body style="margin:0;">

    <div style="width:100%; height: 75px; background-color: lightgray;">
        <a ui-sref="home">Surf Shack</a>
        <a ui-sref="browse">Browse</a>
    </div>

    <div style="width:80%; min-width: 800px; margin-left: auto; margin-right: auto;">

        <div ui-view></div>

    </div>

    <script src="libraries/angular/angular.min.js"></script>
    <script src="libraries/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libraries/moment/min/moment.min.js"></script>

    <script src="app/scSurfShackApp.js"></script>
    <script src="app/home/scHomeCrtl.js"></script>
    <script src="app/browse/scBrowseCtrl.js"></script>
    <script src="app/sharedServices/scSurfboardSvc.js"></script>
</body>
</html>
