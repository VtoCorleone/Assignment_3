<div>

    <div ng-repeat="board in boards">

        <div class="left" style="width: 50%">
            <div>
                <span>{{board.surfboard.vendor}}</span>
            </div>
            <div>
                <span>{{board.surfboard.category}}</span>
            </div>
            <div>
                <span>{{board.surfboard.sku}}</span>
            </div>
            <div>
                <span>{{board.quantity}}</span>
            </div>
        </div>
        <div class="left" style="width:50%">
            <img ng-src={{board.surfboard.imageUrl}} class="rounded" style="height:75px; width: 25px;">
        </div>
        <div class="clear"></div>

    </div>

    <hr/>

    <span>Total:{{total}}</span>
    <br/>



</div>
