<style>
    #browseContainer .browseItem{
        border: 1px solid #EEEEEE;
        width:48%;
        margin: 15px 0 15px 0;
    }
    #browseContainer .browseDescription{
        width: 75%;
        line-height: 1.5em;
        /*padding: 10px 10px 10px 10px;*/
    }
    #browseContainer .browseImageContainer{
        width: 25%;
        text-align: center;
    }
    #browseContainer .browseImage{
        width: 50px;
        height: 180px;
    }
    #browseContainer label{
        min-width: 70px;
        text-align: right;
        display: inline-block;
        font-weight: bold;
        margin-right: 5px;
    }
</style>

<div id="browseContainer">
    <h1>
        <span>Filtered by: {{filteredBy}}</span>
    </h1>
    <div ng-repeat="board in browse" class="browseItem left rounded">
        <div class="browseImageContainer left">
            <a ui-sref="surfboard({sku:board.sku})">
                <img ng-src="{{board.imageuri}}" class="browseImage">
            </a>
        </div>
        <div class="browseDescription left">
            <div>
                <label>Vendor:</label>
                <span><a ui-sref="surfboard({sku:board.sku})">{{board.vendor}}</a></span>
            </div>
            <div>
                <label>Model:</label>
                <span>{{board.identifier}}</span>
            </div>
            <div>
                <label>Category:</label>
                <span>{{board.category}}</span>
            </div>
            <div>
                <label>Price:</label>
                <span>${{board.price}}</span>
            </div>
            <div>
                <label>Stock:</label>
                <span>More en route!</span>
            </div>
        </div>
    </div>

</div>
